<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel') // acesso do javascript ao html
            var res = window.document.querySelector('div#resultado')
            var vel = Number(txtv.value) //pega o valor e insere na caixa txtv
            res.innerHTML = `<p>Sua velocidade atual é de <ins><strong>${vel}Km/h</strong>.</p></ins>`
        
            if (vel > 60) {
                res.innerHTML += `<p>Sua velocidade atual é de ${vel}km/h. Você ultrapassou a velocidade da via e será MULTADO!</p>`
            } else { 
                res.innerHTML += `<p>Velocidade normal da via! Siga em paz!</p>`
            }

            res.innerHTML += `<p><strong>Dirija sempre com cinto de segurança!</strong></p>` //forma de pular parágrafo e concatenar parágrafos (+=)
        }
    </script>
    
</body>
</html>
