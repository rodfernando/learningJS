    <script> // o comando window prompt sempre retorna uma string. Com isso, faz-se necessário utilizar o Number.parseInt ou parseFloat. Pode usar somente o Number
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`)
