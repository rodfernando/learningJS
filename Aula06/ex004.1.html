<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(123, 153, 218);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Estudando...</p>
    <script>
        var num = Number(window.prompt('Digite um número: '))
        var res = num > 10 ? 'maior' : 'menor'
        document.write(`${num} é ${res} do que 10.`)
    </script>
</body>
</html>
